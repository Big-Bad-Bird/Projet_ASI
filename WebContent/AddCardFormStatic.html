<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" id="form" method="POST">
                    <h3 class="ui dividing header">Add Card Information</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="description" id="description" placeholder="description">
                    </div>
                   <div class="field">
                        <label>Family</label>
                        <input type="text" name="family" id="family" placeholder="family">
                    </div>
                    <div class="field">
                        <label>HP</label>
                        <input type="number" name="hp" id="hp" placeholder="100">
                    </div>
                    <div class="field">
                        <label>Energy</label>
                        <input type="number" name="energy" id="energy" placeholder="100">
                    </div>
                    <div class="field">
                        <label>Defense</label>
                        <input type="number" name="defense" id="defense" placeholder="100">
                    </div>
                    <div class="field">
                        <label>Attack</label>
                        <input type="number" name="attack" id="attack" placeholder="100">
                    </div>
                     <div class="field">
                        <label>URL Image</label>
                        <input type="url" name="imgUrl" id="imgUrl" placeholder="yourImage.jpg">
                    </div>
                    <button class="ui button" type="button" >Submit</button>
                </form>
                <span id="result">No result yet</span>
            </div>
        </div>
        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/AddCardForm.js"></script> 
    </body>
</html>
